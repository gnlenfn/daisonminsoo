spring:
  application:
    name: hackathon

  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    auth-code-expiration-millis: 1800000  # 30 * 60 * 1000 == 30?

  data:
    redis:
      host: localhost
      port: 6379

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
        ddl-auto: create # You can set to create-drop, update, create, or validate
      show-sql: true # Set to true to show SQL queries in console
      database-platform: org.hibernate.dialect.PostgreSQLDialect
hibernate:
  dialect=org:
    hibernate:
      dialect:
  level:
    root: debug

